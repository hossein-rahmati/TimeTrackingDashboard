<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <!-- Head component -->
    <section>
      <div class="Head-1">
        <div>
          <img src="images/image-jeremy.png" alt="Avatar" />
        </div>

        <div class="Head-Child-1">
          <p style="font-size: 16px; color: #fff; margin: 0%; opacity: 0.7">
            گزارش برای
          </p>
          <h1 style="color: #fff; margin: 0%">حسین رحمتی</h1>
        </div>
      </div>

      <div class="Head-2">
        <p style="margin: 5%; color: #fff">روزانه</p>
        <p style="margin: 5%; color: #fff;opacity: 1;">هفتگی</p>
        <p style="margin: 5%; color: #fff">ماهیانه</p>
      </div>
    </section>

    <!-- Other components -->
    <section class="section-card">
      <div class="Card-1">
        <div class="Background-card-1">
          <img src="images/icon-work.svg" alt="work-icon" />
        </div>

        <div class="main-content-card">
          <div>
            <h2 style="color: #fff">کار</h2>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>

          <div class="second-part-card">
            <p style="color: #fff; font-size: 35px">32 ساعت</p>
            <p style="color: #fff; opacity: 0.7">هفته قبل - 36 ساعت</p>
          </div>
        </div>
      </div>
      <div class="Card-2">
        <div class="Background-card-2">
          <img src="images/icon-play.svg" alt="play-icon" />
        </div>

        <div class="main-content-card">
          <div>
            <h2 style="color: #fff">سرگرمی</h2>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>

          <div class="second-part-card">
            <p style="color: #fff; font-size: 35px">10 ساعت</p>
            <p style="color: #fff; opacity: 0.7">هفته قبل - 8 ساعت</p>
          </div>
        </div>
      </div>
      <div class="Card-3">
        <div class="Background-card-3">
          <img src="images/icon-study.svg" alt="study-icon" />
        </div>

        <div class="main-content-card">
          <div>
            <h2 style="color: #fff">تحصیل</h2>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>

          <div class="second-part-card">
            <p style="color: #fff; font-size: 35px">4 ساعت</p>
            <p style="color: #fff; opacity: 0.7">هفته قبل - 7 ساعت</p>
          </div>
        </div>
      </div>
      <div class="Card-4">
        <div class="Background-card-4">
          <img src="images/icon-exercise.svg" alt="exercise-icon" />
        </div>

        <div class="main-content-card">
          <div>
            <h2 style="color: #fff">ورزش</h2>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>

          <div class="second-part-card">
            <p style="color: #fff; font-size: 35px">4 ساعت</p>
            <p style="color: #fff; opacity: 0.7">هفته قبل - 5 ساعت</p>
          </div>
        </div>
      </div>
      <div class="Card-5">
        <div class="Background-card-5">
          <img src="images/icon-social.svg" alt="Social-icon" />
        </div>

        <div class="main-content-card">
          <div>
            <h2 style="color: #fff">فضای مجازی</h2>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>

          <div class="second-part-card">
            <p style="color: #fff; font-size: 35px">5 ساعت</p>
            <p style="color: #fff; opacity: 0.7">هفته قبل - 10 ساعت</p>
          </div>
        </div>
      </div>
      <div class="Card-6">
        <div class="Background-card-6">
          <img src="images/icon-self-care.svg" alt="Self-care-icon" />
        </div>

        <div class="main-content-card">
          <div>
            <h2 style="color: #fff">مراقبت فردی</h2>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>

          <div class="second-part-card">
            <p style="color: #fff; font-size: 35px">2 ساعت</p>
            <p style="color: #fff; opacity: 0.7">هفته قبل - 2 ساعت</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
